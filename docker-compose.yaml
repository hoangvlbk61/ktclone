# docker-compose.yml
version: "3"
services:
  app:
    build: .
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://user:pass@postgres:5432/db
      NODE_ENV: development
      HTTP_PORT: 3000
      HTTPS_PORT: 8443
    ports:
      - "3000:3000"
      - "8443:8443"
    command: npm run dev
    volumes:
      - .:/app/
      - /app/node_modules

  postgres:
    image: postgres:10.4
    ports:
      - "35432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kt.com
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_ENABLE_TLS: false
      PGADMIN_LISTEN_PORT: 80

